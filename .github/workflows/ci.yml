name: ci-test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
	test-job:
		runs-on: ubuntu-latest

		services:
      postgres:
        image: postgres
        env:
          POSTGRES_USERNAME: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: simple_bank
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
					--health-retries 5

		steps:
    	- uses: actions/checkout@v2

			- name: Set up Go
				uses: actions/setup-go@v2
				with:
					go-version: ^1.15
			
			- name: Build
				run: go build -v ./...

			- name: Test
				run: make test
